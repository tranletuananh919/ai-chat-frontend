<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>AI Chat</title>
  <style>
    * { box-sizing: border-box }
    body { margin: 0; font-family: system-ui, sans-serif; background:#f6f7f8; height:100vh; display:flex; flex-direction:column }
    header { padding: 12px 16px; background: #111; color: #fff; }
    #chatbox { flex: 1; overflow-y: auto; padding: 16px; display:flex; flex-direction:column; gap:8px }
    .msg { padding: 10px 12px; border-radius: 12px; max-width: 76%; white-space: pre-wrap; }
    .user { background: #cfe4ff; align-self: flex-end }
    .assistant { background: #eaeaea; align-self: flex-start }
    #input-area { display:flex; gap:8px; padding: 12px; background:#fff; border-top: 1px solid #ddd }
    #question { flex:1; padding:10px 12px; border-radius: 10px; border:1px solid #ccc; outline:none }
    button { padding:10px 16px; border:none; border-radius:10px; background:#111; color:#fff; cursor:pointer }
    button:disabled { opacity:.6; cursor:not-allowed }
  </style>
</head>
<body>
  <header>AI Chat ðŸ”® + MongoDB</header>
  <div id="chatbox"></div>
  <div id="input-area">
    <input id="question" type="text" placeholder="Nháº­p tin nháº¯n..." />
    <button id="send">Gá»­i</button>
  </div>

  <script>
    const API_BASE = "https://ai-chat-production-1401.up.railway.app";
    const userId = "user001"; // demo: fix cá»©ng

    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("question");
    const btn = document.getElementById("send");

    function addMessage(role, content) {
      const div = document.createElement("div");
      div.className = `msg ${role}`;
      div.textContent = content;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function loadHistory() {
      try {
        const res = await fetch(`${API_BASE}/history/${userId}`);
        const data = await res.json();
        (data.messages || []).forEach(m => addMessage(m.role, m.content));
      } catch (e) {
        console.error(e);
      }
    }

    async function sendMessage() {
      const q = input.value.trim();
      if (!q) return;
      addMessage("user", q);
      input.value = "";
      btn.disabled = true;

      try {
        const res = await fetch(`${API_BASE}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, question: q })
        });
        const data = await res.json();
        if (data?.answer) addMessage("assistant", data.answer);
        else addMessage("assistant", "(KhÃ´ng nháº­n Ä‘Æ°á»£c pháº£n há»“i)");
      } catch (e) {
        console.error(e);
        addMessage("assistant", "(Lá»—i káº¿t ná»‘i server)");
      } finally {
        btn.disabled = false;
        input.focus();
      }
    }

    btn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    loadHistory();
    input.focus();
  </script>
</body>
</html>
